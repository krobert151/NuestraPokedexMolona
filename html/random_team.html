<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="align-content-between">
            <h1 class="text-center title my-3">POKEDEX MOLONA</h1>
            <nav class="mt-3 mb-1 navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item mx-2 ">
                                <a class="nav-link" href="index.html">Pokedex</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Games</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="#">Items</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page">Random Team</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="#pokeballs_team" class=" text-center p-5">
            <div class="row ms-5 d-flex justify-content-between mt-5">
                <div class="col-2 p-5"></div>
                <div class="col-2 p-5 card pokeball pokeballbg" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    pokeball="1">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        class="card-img" alt="pokeball">
                </div>
                <div class="col-2 p-5 card pokeball pokeballbg" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    pokeball="2">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        class="card-img" alt="pokeball">
                </div>
                <div class="col-2 p-5 card pokeball pokeballbg" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    pokeball="3">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        class="card-img" alt="pokeball">
                </div>
                <div class="col-2 p-5"></div>
                <div class="col-1 p-5"></div>
            </div>
            <div class="row me-5 d-flex justify-content-between mt-3">
                <div class="col-1 p-5"></div>
                <div class="col-2 p-5"></div>
                <div class="col-2 p-5 card pokeball pokeballbg" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    pokeball="4">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        class="card-img" alt="pokeball">
                </div>
                <div class="col-2 p-5 card pokeball pokeballbg" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    pokeball="5">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        class="card-img" alt="pokeball">
                </div>
                <div class="col-2 p-5 card pokeball pokeballbg" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    pokeball="6">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
                        class="card-img" alt="pokeball">
                </div>
                <div class="col-2 p-5"></div>
            </div>
        </div>
        <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog mo-di-random">
                <div class="modal-content mo-co-random p-2">
                    <div class="modal-body mo-bo-random">
                        <h1 class=" text-center text-black title-random-pokemon mvnFont" id="name"></h1>
                        <div class="d-flex justify-content-center flex-column">
                            <div class="w-100 d-flex justify-content-center">
                                <img src="" alt="" id="pkmnFoto" width="50%">
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="row justify-content-center px-5">
                                    <div class="pkm-type pkm-type-random mx-4 fire"><span id="type1">Fuego</span></div>
                                    <div class="pkm-type pkm-type-random mx-4 flying "><span id="type2">Volador</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="m-5">
                            <div class="row d-flex justify-content-around">
                                <div class="bg-white d-flex position-relative col-5 attack" id="att0">
                                    <div class="pkm-type-random attack-type">
                                        <span id="type1" class="gbaFont">FUEGO</span>
                                    </div>
                                    <div class="attack-name">
                                        <span class="gbaFont">MEGA-PUNCH</span>
                                    </div>
                                    <div class="pp">
                                        <div class="d-flex">
                                            <span class="gbaFont">PP</span>
                                            <span class="gbaFont">20/20</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white d-flex position-relative col-5 attack" id="att1">
                                    <div class="pkm-type-random attack-type">
                                        <span id="type1" class="gbaFont">FUEGO</span>
                                    </div>
                                    <div class="attack-name">
                                        <span class="gbaFont">MEGA-PUNCH</span>
                                    </div>
                                    <div class="pp">
                                        <div class="d-flex">
                                            <span class="gbaFont">PP</span>
                                            <span class="gbaFont">20/20</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-around mt-5">
                                <div class="bg-white d-flex position-relative col-5 attack" id="att2">
                                    <div class="pkm-type-random attack-type">
                                        <span id="type1" class="gbaFont">FUEGO</span>
                                    </div>
                                    <div class="attack-name">
                                        <span class="gbaFont">MEGA-PUNCH</span>
                                    </div>
                                    <div class="pp">
                                        <div class="d-flex">
                                            <span class="gbaFont">PP</span>
                                            <span class="gbaFont">20/20</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="bg-white d-flex position-relative col-5 attack" id="att3">
                                    <div class="pkm-type-random attack-type">
                                        <span id="type1" class="gbaFont">FUEGO</span>
                                    </div>
                                    <div class="attack-name">
                                        <span class="gbaFont">MEGA-PUNCH</span>
                                    </div>
                                    <div class="pp">
                                        <div class="d-flex">
                                            <span class="gbaFont">PP</span>
                                            <span class="gbaFont">20/20</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pokemonsObtenidos" class="row d-flex justify-content-center mt-5">
            <div class="pokobt col-11 my-5 fw-bolder" id="pokobt1"></div>
            <div class="pokobt col-11 my-5" id="pokobt2"></div>
            <div class="pokobt col-11 my-5" id="pokobt3"></div>
            <div class="pokobt col-11 my-5" id="pokobt4"></div>
            <div class="pokobt col-11 my-5" id="pokobt5"></div>
            <div class="pokobt col-11 my-5" id="pokobt6"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/random_team.js"></script>
</body>

</html>
