<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex molona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="align-content-between">
            <h1 class="text-center title my-3" >POKEDEX MOLONA</h1>
            <nav class="mt-3 mb-1 navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item mx-2 ">
                            <a class="nav-link active" aria-current="page" href="#">Pokedex</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Games</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Items</a>
                        </li>   
                        <li class="nav-item mx-2">
                            <a class="nav-link">Moves</a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="row">
        <aside class="col"></aside>
        <div class="col-10 p-5 m-5 ">
            <nav class="row">
                <div class="col"></div>
                <div class="col-6">
                    <form class="container-fluid">
                        <div class="input-group justify-content-end">
                            <input type="text" class="search-pkmn" placeholder="Pokemon" aria-label="Pokemon" aria-describedby="basic-addon1">
                            <div class="search-icon"><img src="/img/pokeball.png" width="100%" height="100%"></div>
                        </div>
                    </form>
                </div>
            </nav>
            <div class="row mt-3 box-sizing" id="pokeList">
            </div>
        </div>
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class=" text-center text-black" id="name"></h1>
                        <div class="row mt-4">
                            <div class="ms-3 col-6 text-center">
                                <img class="pokesprite" src="" alt=""  width="100%">                                
                            </div>
                            <div class="col d-flex align-content-center justify-content-center">
                                <ul class="list-group justify-content-center">
                                    <li class="list-group-item">
                                        <span>
                                            Pokedex:
                                        </span>
                                        <span id="pokedex">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <span>
                                            Height:
                                        </span>
                                        <span id="height">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <span>
                                            Weight:
                                        </span>
                                        <span id="weight">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <span>
                                            Ability:
                                        </span >
                                        <span id="ability">
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="ms-3 col-6"><div class="row justify-content-around">
                                <div class=" "><span id="type1"></span></div>
                                <div class=" "><span id="type2"></span></div>
                            </div></div>
                            <div class="col 5"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col" colspan="4" class="text-center">Stats</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="text-center">
                                            <span>
                                                HP:
                                            </span>
                                            <span id="hp">
                                            </span>
                                        </td>
                                        <td class="text-center">                                        
                                            <span>
                                                SA:
                                            </span>
                                            <span id="special-attack">
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">
                                            <span>
                                                AT:
                                            </span>
                                            <span id="attack">
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <span>
                                                SD:
                                            </span>
                                            <span id="special-defense">
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">
                                            <span>
                                                DF:
                                            </span>
                                            <span id="defense">
                                        </td>
                                        <td class="text-center">
                                            <span>
                                                SP:
                                            </span>
                                            <span id="speed">
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside class="col"></aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/pokedex.js"></script>
</body>

</html>
