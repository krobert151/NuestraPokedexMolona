<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex molona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <h1 class="text-center">MI POKEDEX MOLONA</h1>
    <main class="row">
        <aside class="col"></aside>
        <div class="col-10 p-5 m-5 ">
            <div class="row box-sizing" id="pokeList">
            </div>
        </div>
        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class=" fs-5 text-black" id="name"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-5 text-center">
                                <img class="pokesprite" src="" alt="" height="100%" width="100%">
                            </div>
                            <div class="col">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <span>
                                            Height:
                                        </span>
                                        <span id="height">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <span>
                                            Weight:
                                        </span>
                                        <span id="weight">
                                        </span>
                                    </li>
                                    <li class="list-group-item">
                                        <span>
                                            Tipos:
                                        </span>
                                        <span id="type1">
                                        </span>
                                        <span id="type2">

                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h4 class="mb-4">Stats</h4>
                                <div class="row justify-content-around">
                                    <div class="col-5">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <span>
                                                    HP:
                                                </span>
                                                <span id="hp">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <span>
                                                    AT:
                                                </span>
                                                <span id="attack">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <span>
                                                    DF:
                                                </span>
                                                <span id="defense">
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-5">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <span>
                                                    SA:
                                                </span>
                                                <span id="special-attack">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <span>
                                                    SD:
                                                </span>
                                                <span id="special-defense">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <span>
                                                    SP:
                                                </span>
                                                <span id="speed">
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside class="col"></aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/pokedex.js"></script>
</body>

</html>
